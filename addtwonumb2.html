<h1> add two numbers</h1>
<p>enter two numbers below:</p>

<script>
  function addnumbers() {

num1 = parseFloat (num1);
num2 = parseFloat(num2);


var sum = num1+num2;


document.getElementById('result').innerText="the sum is:" + sum;
}
