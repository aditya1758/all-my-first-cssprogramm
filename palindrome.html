<body>
<h1>palindrome checker </h1>

<input type="text" id="wordinput" placeholder="Enter a word">
<button onclick="checkpalindrome()">check</button>

<p id="palindromeresult"></p>

<script>
    function checkpalindrome(){
	var word = document.getElementById(wordinput').value;
	var reversedword=word.split('').revers().join('');
	
	if (word=== reverseword) {
	document.getElementById('paindromeresult').innerText =word +is a palindrome";
	} else {
	document.getElementById('paindromeresult').innerText =word +is not a palindrome";
	
}
}

</script>
</body>
</html>
